<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="./style.css">
    <title>Random Quote Generator</title>
</head>

<body>
    <!-- <div class="input-group" >
        <input type="text" placeholder="Quote">

    </div>
    <div class="main-container">
        <button id="generateButton" type="button">Generate Quote</button>

        <div id="author"></div>

    <div class="container-fluid">
        <form class="input-group mb-3" id="submit">
            <input type="text" class="form-control" id="quoteInput" placeholder="Quote">
            <input type="text" class="form-control" id="authorInput" placeholder="Author">
            <div class="input-group-append">
                <button class="btn btn-warning">Submit</button>
            </div>
        </form>
        <div class="card">
            <div class="card-body">
                <a class="btn btn-primary" id="generateButton">Generate Quote</a>
                <blockquote class="blockquote mb-0">
                    <p id="quote"></p>
                    <footer class="blockquote-footer" id="author"></footer>
                </blockquote>
            </div>
            <div class="btn-group" role="group" aria-label="Basic example">
                <button type="button" class="btn btn-secondary" id="numberPlus">№ (+)</button>
                <button type="button" class="btn btn-secondary" id="numberMinus">№ (-)</button>
                <button type="button" class="btn btn-secondary" id="numberWords">№ (W)</button>
                <button class="btn btn-primary"><img
                        src="https://upload.wikimedia.org/wikipedia/commons/thumb/5/56/Ei-like.svg/768px-Ei-like.svg.png"
                        width="20" /></button>
            </div>
            <div id="resultToPrint"></div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"></script>
    <script src="./script.js"></script>
</body>

</html>
